<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap HTML5 Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container border rounded">
      <!--Este div contiene todo el form-->

      <div class="heading bg-light">
        <!--Este div contiene el titulo-->
        <h2>Payment form example</h2>
      </div>

      <div class="alert alert-danger" role="alert">
        <!--Aqui dentro esta la alerta del form-->
        Some fields are missing
      </div>

      <div class="row">
        <!--Fila de los campos de datos de la tarjeta-->
        <div class="col-5">Card #</div>
        <div class="col-3">CVC #</div>
        <div class="col-4">Amount</div>
      </div>

      <form>
        <div class="row">
          <!--Fila de los inputs para los datos de la tarjeta-->
          <div class="col-5">
            <input
              type="text"
              class="form-control"
              maxlength="16"
              placeholder="XXXXXXXXXXXXXXXX"
            />
          </div>
          <div class="col-3">
            <input
              type="text"
              class="form-control"
              maxlength="4"
              placeholder="0000"
            />
          </div>
          <div class="col-4 amount">
            <b>$</b
            ><input type="text" class="form-control" placeholder="Amount" />
          </div>
        </div>
      </form>

      <div class="row">
        <!--Este div contiene los campos de nombre y apellido-->
        <div class="col-6">First name</div>
        <div class="col-6">Last name</div>
      </div>

      <form>
        <div class="row">
          <!--Este div contiene los inputs para los datos de la persona-->
          <div class="col-6">
            <input type="text" class="form-control" />
          </div>
          <div class="col-6">
            <input type="text" class="form-control" />
          </div>
        </div>
      </form>

      <div class="row">
        <!--Aqui van los campos de Ciudad Estado y Codigo Postal-->
        <div class="col-6">City</div>
        <div class="col-3">State</div>
        <div class="col-3">Postal code</div>
      </div>

      <form>
        <div class="row">
          <!--Aqui van los inputs de donde vive la persona ciudad,estado y codigo postal-->
          <div class="col-6">
            <input type="text" class="form-control" />
          </div>
          <div class="col-3 form-group">
            <select class="custom-select form-control" required>
              <option value="">Pick a state:</option>
              <option value="1">Missouri</option>
              <option value="2">New York</option>
              <option value="3">New Jersey</option>
            </select>
          </div>
          <div class="col-3">
            <input type="text" class="form-control" maxlength="5" />
          </div>
        </div>
      </form>

      <div class="row">
        <!--Campos para el metodo de pago y mensaje adicional-->
        <div class="col-6">We accept:</div>
        <div class="col-6">Message</div>
      </div>

      <form>
        <div class="row">
          <!--Metodo de pago y mensaje adicional-->
          <div class="col-6 payment-method">
            <div class="btn btn-secondary">
              <input type="radio" name="payment-method" /> MasterCard
              <input type="radio" name="payment-method" /> Visa
              <input type="radio" name="payment-method" /> American Express
              <input type="radio" name="payment-method" /> PayPal
            </div>
          </div>
          <div class="col-6">
            <div class="input-group">
              <textarea class="form-control" maxlength="200"></textarea>
            </div>
            <label>Add any notes here.</label>
          </div>
        </div>
      </form>

      <div class="bg-light">
        <!--Botones de enviar o cancelar-->
        <div class="buttons">
          <button class="btn btn-secondary">Cancel</button>
          <button class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
